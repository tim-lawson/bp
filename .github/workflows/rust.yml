name: Rust
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build and release
      uses: taiki-e/upload-rust-binary-action@v1.22.0
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        bin: bp
